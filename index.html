<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="字节引力">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <link rel="shortcut icon" href="https://wwads.cn/favicon.ico">
        <title>字节引力 | Byte Gravity</title>
        <link rel="stylesheet" href="compiled/app.css">
        {% seo %}
    </head>
    <body>
        <div id="background" class="notfound"></div>
        <main id="container">
            <header>
                <div class="container">
                    <div class="wrapper">
                        <ul>

                            <li>
                                <a href="https://github.com/zhaodaoai" target="_blank" class="fadein">
                                    <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                                </a>
                            </li>


                        </ul>
                    </div>
                </div>
            </header>
            <section id="NotFound">
                <div class="title-404">
                    <div class="text-slideup">
                        <h1 class="first">字节引力</h1>
                    </div>
                    <div class="text-slideup">
                        <h3 class="second">Byte Gravity</h3>
                    </div>
                        <a href="https://zhaodao.ai" target="_blank" class="btn btn-transparent fadein">
                            <span>找到AI</span>
                        </a>
                        <a href="https://china.zhaodao.ai" target="_blank" class="btn btn-transparent fadein">
                            <span>Expand to China</span>
                        </a>
                        <a href="https://wwads.cn" target="_blank" class="btn btn-transparent fadein">
                            <span>万维广告</span>
                        </a>
                </div>
                <div class="lost-planet-box">
                    <div class="space">
                        <div class="star star-1"></div>
                        <div class="star star-2"></div>
                        <div class="star star-3"></div>
                        <div class="ship">
                            <div class="ship-rotate">
                                <div class="pod"></div>
                                <div class="fuselage"></div>
                            </div>
                        </div>
                        <div class="wrapper-moon">
                            <div class="moon">
                                <div class="crater moon_crater"></div>
                                <div class="crater2 moon_crater"></div>
                            </div>
                        </div>
                        <div class="lost-planet">
                            <div class="tentacle"></div>
                            <div class="flag">
                                <div class="small-tentacle"></div>
                            </div>
                            <div class="ring-before"></div>
                            <div class="ring-bigger-before"></div>
                            <div class="planet">
                                <div class="surface"></div>
                                <div class="crater1"></div>
                                <div class="crater2"></div>
                                <div class="crater3"></div>
                            </div>
                            <div class="ring-after"></div>
                            <div class="ring-bigger-after"></div>
                        </div>
                    </div>
                </div>
                <div class="footer-404">
                    <div class="text-slideup">
                        <h4 class="third">We're here to put a byte in the universe；）</h4>
                    </div>
                </div>
            </section>
            <footer>
                <div class="container">
                    <div class="wrapper">
                        <span>© 2020 - 字节引力（天津）科技有限公司</span>
                    </div>
                </div>
            </footer>
        </main>
        <script type="text/javascript" src="compiled/app.js"></script>
    </body>
</html>
